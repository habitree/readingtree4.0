name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint || echo "ESLint not configured yet"
        continue-on-error: true
      
      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}" || echo "Prettier check skipped"
        continue-on-error: true
      
      - name: Type check
        run: npm run type-check || npx tsc --noEmit || echo "TypeScript not configured yet"
        continue-on-error: true
      
      - name: Check build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID || '' }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET || '' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || '' }}
          NEXT_PUBLIC_KAKAO_APP_KEY: ${{ secrets.KAKAO_APP_KEY || '' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}

